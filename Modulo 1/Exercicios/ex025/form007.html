<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estados</title>

</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on"

    <p>
        <label for="iest"> Estado </label>
        <select name="estado" id="iest">
            <optgroup>
                <option value=""select> ---</option>
                <option value="DF">Distrito Federal</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="istprof">

        <datalist id="istprof">
            <option value="Soldado"></option>
            <option value="Cabo"></option>
            <option value="Cabo da Guarda"></option>
            <option value="Cabo do Dia"></option>
            <option value="1 ST"></option>
        </datalist>
        
    </p>

    <P>
        <input type="Submit" value="Enviar">
        <input type="Reset" value=" Limpar">    
    </form>    
</body>
</html>
