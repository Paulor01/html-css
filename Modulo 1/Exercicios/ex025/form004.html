<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e-mail e telefone</title>
</head>
<body>
    <h1>Formulário de email e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <label for="itel">telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\)\d[0-9]{4,5}-\d[0-9]{4,5}$" required placeholder="(xx)xxxx-xxxx">
        <p>
    </fieldset>
        <input type="submit" value="Enviar">
        <input type="Reset" value="Limpar">
    </p>
    </form>  
</body>
</html>
